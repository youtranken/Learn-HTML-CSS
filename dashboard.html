<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex vh-100">
      <div class="bg-dark text-light p-3">
        <span class=".bg-dark-subtle p-2 text-white bg-opacity-75"
          >Họ tên: Lê Minh</span
        >
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-light" href="#">Inbox</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-light" href="#">Tasks</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-light" href="#">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">System</a>
          </li>
        </ul>
        <button class="btn btn-danger gap-2" onclick="logout()">Logout</button>
      </div>
      <!-- Main content -->
      <div class="flex-grow-1">
        <!-- Topbar -->
        <!-- Main content -->
        <div class="mt-4 d-flex align-items-center gap-3">
          <h2>Computer List</h2>
          <button type="button" class="btn btn-secondary" id="addBtn_todo">
            Add
          </button>
        </div>
        <div>
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th class="col-3">Computer Name</th>
                <th class="col-2">IP</th>
                <th>Username</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>PC-001</td>
                <td>192.168.1.10</td>
                <td>admin</td>
                <td>password123</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
